name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Build workflow bundle
        run: just bundle

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: Emoji Search.alfredworkflow
          path: dist/Emoji Search.alfredworkflow
